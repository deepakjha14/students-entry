<div class="container">
	<img src="./assets/JSGigs.png" class="jsgigs-img"/>
	<mat-card class="message-form">
		<mat-card-header>
			<mat-card-title>Get in Touch</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="message-form__content-form">
				<div class="row">
					<div class="col">
					<mat-form-field appearance="fill">
						<mat-label>Name</mat-label>
						<input matInput formControlName="name">
					</mat-form-field>
					</div>
					<div class="col">
					<mat-form-field appearance="fill">
						<mat-label>Email</mat-label>
						<input matInput type="email" formControlName="email">
					</mat-form-field>
					</div>
				</div>
				<mat-form-field appearance="fill">
					<mat-label>Message</mat-label>
					<textarea matInput formControlName="message"></textarea>
				</mat-form-field>
		
				<button mat-raised-button color="primary" type="submit" [disabled]="!contactForm.valid">
					Submit
				</button>
			</form>
		</mat-card-content>
	</mat-card>
	
</div>
